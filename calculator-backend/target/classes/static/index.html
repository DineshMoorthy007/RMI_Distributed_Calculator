<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RMI Distributed Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      width: 340px;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      color: #1976d2;
      font-size: 26px;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #1976d2;
      box-shadow: 0 0 4px rgba(25, 118, 210, 0.4);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 12px;
    }

    button {
      background: #1976d2;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      background: #1565c0;
      transform: scale(1.05);
    }

    #result {
      margin-top: 18px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
      min-height: 24px;
    }

    footer {
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RMI Distributed Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <div class="buttons">
      <button onclick="calculate('add')">+</button>
      <button onclick="calculate('subtract')">−</button>
      <button onclick="calculate('multiply')">×</button>
      <button onclick="calculate('divide')">÷</button>
    </div>

    <div id="result"></div>
    <footer>Powered by Spring Boot + RMI</footer>
  </div>

  <script>
    function calculate(op) {
      const a = document.getElementById('num1').value;
      const b = document.getElementById('num2').value;
      const resultDiv = document.getElementById('result');

      if (a === '' || b === '') {
        resultDiv.innerText = 'Enter both numbers';
        return;
      }

      fetch(`/api/calculator/${op}?a=${a}&b=${b}`)
        .then(response => {
          if (!response.ok) throw new Error("Server error");
          return response.text();
        })
        .then(data => {
          resultDiv.innerText = `Result: ${data}`;
        })
        .catch(() => {
          resultDiv.innerText = 'Error connecting to server';
        });
    }
  </script>
</body>
</html>
