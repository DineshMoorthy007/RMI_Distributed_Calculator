<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed RMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Distributed RMI Calculator</h1>

        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">

        <div class="button-container">
            <button onclick="calculate('add')">+</button>
            <button onclick="calculate('subtract')">-</button>
            <button onclick="calculate('multiply')">ร</button>
            <button onclick="calculate('divide')">รท</button>
        </div>

        <div class="result-container">
            <h2>Result:</h2>
            <p id="result">0</p>
        </div>

        <div class="footer-button-container">
            <a href="coverage/index.html" target="_blank">
                <button class="coverage-btn">View Coverage Report</button>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
